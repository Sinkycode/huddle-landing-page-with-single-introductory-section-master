<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="landing-page">
    <picture class="pattern-mobile"></picture>
    <picture class="pattern-desktop"></picture>

    <nav>
      <img src="images/logo.svg" alt="huddle" class="logo">
    </nav>

    <div class="landing-page__content stacked">
      <picture class="mockup">
        <img src="images/illustration-mockups.svg" alt="">
      </picture>

      <div class="context">
        <h1 class="header-txt">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>

    <div class="landing-page__footer">
      <ul class="socials">
        <li class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>
    </div>


    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </main>
 
</body>
</html>
